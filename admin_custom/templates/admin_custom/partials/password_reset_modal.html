<!-- Password Reset Modal -->
<div class="modal fade" id="passwordResetModal" tabindex="-1" aria-labelledby="passwordResetModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-warning text-dark">
                <h5 class="modal-title" id="passwordResetModalLabel">
                    <i class="bi bi-key me-2"></i>Reset Password
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="alert alert-warning">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    <strong>Warning!</strong> This action will generate a new random password for the user.
                </div>
                
                <div class="mb-3">
                    <label class="form-label"><strong>User:</strong></label>
                    <div class="p-2 bg-light rounded" id="reset_user_info">
                        <span id="reset_username">-</span> (<span id="reset_email">-</span>)
                    </div>
                </div>
                
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="confirmReset" required>
                        <label class="form-check-label" for="confirmReset">
                            I understand that this will reset the user's password and they will need to be notified of the new password.
                        </label>
                    </div>
                </div>
                
                <!-- New Password Display (hidden initially) -->
                <div class="alert alert-success d-none" id="newPasswordAlert">
                    <h6><i class="bi bi-check-circle me-2"></i>Password Reset Successful!</h6>
                    <p class="mb-2">New password for <strong><span id="reset_success_username">-</span></strong>:</p>
                    <div class="input-group">
                        <input type="text" class="form-control font-monospace" id="newPasswordDisplay" readonly>
                        <button class="btn btn-outline-secondary" type="button" id="copyPasswordBtn">
                            <i class="bi bi-clipboard"></i>
                        </button>
                    </div>
                    <small class="text-muted mt-2 d-block">
                        <i class="bi bi-info-circle me-1"></i>
                        Please save this password and share it securely with the user.
                    </small>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="bi bi-x-circle me-2"></i>Cancel
                </button>
                <button type="button" class="btn btn-warning" id="confirmPasswordReset" disabled>
                    <span class="btn-text">
                        <i class="bi bi-key me-2"></i>Reset Password
                    </span>
                    <span class="btn-loading d-none">
                        <span class="spinner-border spinner-border-sm me-2"></span>Resetting...
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>
